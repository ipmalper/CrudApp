<div class="container mt-4">
  <h1 class="mb-4">Crear Nuevo Cliente</h1>

  <div class="row">
    <div class="col-4 offset-4">
      <form (ngSubmit)="submit()" #createForm="ngForm">
        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input
            type="text"
            id="nombres"
            name="nombres"
            [(ngModel)]="user.nombres"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
          <input
            type="text"
            id="apellidoPaterno"
            name="apellidoPaterno"
            [(ngModel)]="user.apellidoPaterno"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
          <input
            type="text"
            id="apellidoMaterno"
            name="apellidoMaterno"
            [(ngModel)]="user.apellidoMaterno"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="text"
            id="telefono"
            name="telefono"
            [(ngModel)]="user.telefono"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="passwordHash" class="form-label">Contraseña</label>
          <input
            type="password"
            id="passwordHash"
            name="passwordHash"
            [(ngModel)]="user.passwordHash"
            class="form-control"
            required
          />
        </div>

        <div class="row mt-4">
          <div class="col-6">
            <button type="submit" class="btn btn-primary w-100" [disabled]="createForm.invalid">
              Crear Cliente
            </button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-warning w-100" (click)="router.navigate(['/users'])">
              Volver a la lista
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

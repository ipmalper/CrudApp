<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg border-0" style="width: 100%; max-width: 500px;">
    <div class="card-header bg-primary text-white text-center py-3">
      <h2><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h2>
    </div>
    <div class="card-body p-4">
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <!-- Campo Email -->
        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-2"></i>Email
          </label>
          <input 
            type="email" 
            class="form-control form-control-lg" 
            id="email" 
            name="email" 
            [(ngModel)]="loginData.email" 
            required
            placeholder="ejemplo@correo.com"
          >
          <div class="invalid-feedback">Por favor ingresa un email válido.</div>
        </div>

        <!-- Campo Usuario -->
        <div class="mb-3">
          <label for="userName" class="form-label">
            <i class="fas fa-user me-2"></i>Usuario
          </label>
          <input 
            type="text" 
            class="form-control form-control-lg" 
            id="userName" 
            name="userName" 
            [(ngModel)]="loginData.userName" 
            required
            placeholder="Tu nombre de usuario"
          >
        </div>

        <!-- Campo Contraseña -->
        <div class="mb-4">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Contraseña
          </label>
          <input 
            type="password" 
            class="form-control form-control-lg" 
            id="password" 
            name="password" 
            [(ngModel)]="loginData.password" 
            required
            placeholder="••••••••"
          >
        </div>

        <!-- Botón de Submit -->
        <button 
          type="submit" 
          class="btn btn-primary btn-lg w-100 py-3 mb-3"
          [disabled]="loginForm.invalid"
        >
          <i class="fas fa-sign-in-alt me-2"></i>Ingresar
        </button>

        <!-- Enlace a Registro -->
        <div class="text-center">
          <a href="#" class="text-decoration-none" routerLink="/register">
            <i class="fas fa-user-plus me-1"></i>¿No tienes cuenta? Regístrate
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg border-0" style="width: 100%; max-width: 500px;">
    <div class="card-header bg-success text-white text-center py-3">
      <h2><i class="fas fa-user-plus me-2"></i>Crear Cuenta</h2>
    </div>
    <div class="card-body p-4">
      <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        
        <!-- Campo Usuario -->
        <div class="mb-3">
          <label for="userName" class="form-label">
            <i class="fas fa-user-circle me-2"></i>Nombre de Usuario
          </label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
            <input 
              type="text" 
              class="form-control form-control-lg" 
              id="userName" 
              name="userName" 
              [(ngModel)]="registerData.userName" 
              required
              minlength="3"
              placeholder="Ej: juan123"
              #userName="ngModel"
            >
          </div>
          <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="text-danger mt-1">
            <small *ngIf="userName.errors?.['required']">Este campo es obligatorio</small>
            <small *ngIf="userName.errors?.['minlength']">Mínimo 3 caracteres</small>
          </div>
        </div>

        <!-- Campo Email -->
        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-2"></i>Correo Electrónico
          </label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-at"></i>
            </span>
            <input 
              type="email" 
              class="form-control form-control-lg" 
              id="email" 
              name="email" 
              [(ngModel)]="registerData.email" 
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              placeholder="ejemplo@correo.com"
              #email="ngModel"
            >
          </div>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger mt-1">
            <small *ngIf="email.errors?.['required']">Este campo es obligatorio</small>
            <small *ngIf="email.errors?.['pattern']">Ingresa un email válido</small>
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="mb-4">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Contraseña
          </label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-key"></i>
            </span>
            <input 
              type="password" 
              class="form-control form-control-lg" 
              id="password" 
              name="password" 
              [(ngModel)]="registerData.password" 
              required
              minlength="6"
              placeholder="Mínimo 6 caracteres"
              #password="ngModel"
            >
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger mt-1">
            <small *ngIf="password.errors?.['required']">Este campo es obligatorio</small>
            <small *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres</small>
          </div>
        </div>

        <!-- Botón de Registro -->
        <button 
          type="submit" 
          class="btn btn-success btn-lg w-100 py-3 mb-3"
          [disabled]="registerForm.invalid"
        >
          <i class="fas fa-user-plus me-2"></i>Registrarse
        </button>

        <!-- Enlace a Login -->
        <div class="text-center">
          <a href="#" class="text-decoration-none" routerLink="/login">
            <i class="fas fa-sign-in-alt me-1"></i>¿Ya tienes cuenta? Inicia Sesión
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
